<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test9</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
	<div class="inner">
		<div class="logo">
			<img src="img/logo.png">
		</div>
		<div class="searchAndLogin">
			<input type="text">
			<a href="#">登录</a>
		</div>
	</div>
</header>
<section class="wrapAll clearfix">
	<div class="left">
		<div class="info">
			<div class="infoHead">
				<div class="photo"></div>
				<span class="name">ABC123</span>
			</div>
			<ul>
				<li>
					<p>110</p>
					<span>收藏</span>
				</li>
				<li>
					<p>313</p>
					<span>粉丝</span>
				</li>
			</ul>
		</div>
		<ul class="profile">
			<li>
			<i class="icon form"></i>
			个人报表
				<ul class="files">
					<li>
						<i class="moreB"></i>
						<i class="fileB"></i>
						文件一
					</li>
					<li>
						<i class="more"></i>
						<i class="file"></i>
						文件二
						<ul class="words">
							<li>
								<i class="word"></i>
								文档一
							</li>
							<li>
								<i class="wordB"></i>
								文档二
							</li>
						</ul>
					</li>
					<li>
						<i class="moreB"></i>
						<i class="fileB"></i>
						文件三
					</li>
				</ul>
			</li>
			<li><i class="icon star"></i>个人收藏</li>
			<li><i class="icon share"></i>我的分享</li>
			<li><i class="icon star"></i>图库</li>
			<li><i class="icon star"></i>成长记录</li>
			<li><i class="icon id"></i>账户信息</li>
		</ul>
	</div>
	<div class="right">
		<div class="position">
			<span>C站</span>
			/
			<span>个人报表</span>
			/
			<span>文件一</span>
			/
			<span>文档一</span>
		</div>
		<!-- <div class="main"> -->
		<div class="searchItem">
			<div class="searchL">
				<span>查询项</span>
				<select class="selectBox s1">
					<option>第一项</option>
				</select>
			</div>
			<div class="searchM">
				<div class="deal">
					<span>买方</span>
					<select class="selectBox s2">
						<option>小A</option>
					</select>
					<span>卖方</span>
					<select class="selectBox s2">
						<option>小C</option>
					</select>
				</div>
				<i></i>
				<div class="time">
					<span>日期</span>
					<select class="selectBox s3">
						<option>2016-04-01</option>
					</select>
					<span>总耗时</span>
					<select class="selectBox s4">
						<option>8天</option>
					</select>
					<span>人数</span>
					<select class="selectBox s4">
						<option>10人</option>
					</select>
					<span>成交项</span>
					<select class="selectBox s5">
						<option>10项</option>
					</select>
				</div>
			</div>
			<div class="searchR">
				<input type="submit" value="搜索" class="searchBtn">
			</div>
		</div>
		<div class="history">
			<div class="turnL"></div>
			<div class="historyBox">
				<time>10:00 am</time>
			</div>
			<div class="historyBox">
				<time>11:00 am</time>
			</div>
			<div class="historyBox">
				<time>12:00 am</time>
			</div>
			<div class="historyBox">
				<time>01:00 pm</time>
			</div>
			<div class="historyBox">
				<time>02:00 pm</time>
			</div>
			<div class="historyBox">
				<time>03:00 pm</time>
			</div>
			<div class="turnR"></div>
			<div class="historySearch">
				<i></i>
				<span>历史查询</span>
			</div>
		</div>
		<!-- </div> -->
	</div>
</section>
</body>
</html>
